<h4>ENCUENTRA LO QUE BUSCAS</h4>
<div class="container my-4">
  <form class="row g-3 justify-content-center" (submit)="onSubmit($event)">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <label for="nombre" class="form-label">Destino</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="Ingrese destino"
        [(ngModel)]="destino"
        name="destino"
      />
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <label for="fecha-ida" class="form-label">Fecha de Ida</label>
      <input
        type="date"
        id="fecha-ida"
        class="form-control"
        [(ngModel)]="fechaIda"
        name="fechaIda"
      />
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <label for="fecha-vuelta" class="form-label">Fecha de Vuelta</label>
      <input
        type="date"
        id="fecha-vuelta"
        class="form-control"
        [(ngModel)]="fechaVuelta"
        name="fechaVuelta"
      />
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <label for="viajeros" class="form-label">NÃºmero de Viajeros</label>
      <input
        type="number"
        id="viajeros"
        class="form-control"
        min="1"
        max="10"
        placeholder="1-10"
        [(ngModel)]="viajeros"
        name="viajeros"
      />
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="mt-3 px-4">Buscar</button>
    </div>
  </form>
</div>

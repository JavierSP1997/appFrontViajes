<div class="container mt-5">
  <div class="card shadow border-0 rounded-4">
    <div class="card-body p-4">
      <h4 class="text-center text-primary fw-bold mb-4">Reseñas</h4>
      <div class="d-flex flex-column">
        <textarea
          [(ngModel)]="nuevaReview"
          rows="3"
          class="form-control mb-3 shadow-sm rounded-3"
          placeholder="Escribe tu reseña..."
        ></textarea>
        <button
          class="btn btn-primary mx-auto px-5 py-2 rounded-pill fw-semibold mb-3"
          (click)="enviarReview()"
        >
          Enviar
        </button>
      </div>
      <div class="mb-4">
        <div
          role="button"
          class="d-flex align-items-center justify-content-between bg-body-tertiary border rounded-3 p-3 shadow-sm fw-semibold"
          (click)="mostrarResenas = !mostrarResenas"
          [attr.aria-expanded]="mostrarResenas"
        >
          <span>Ver reseñas existentes</span>
          <span class="fs-4">{{ mostrarResenas ? '–' : '+' }}</span>
        </div>
        <div
          class="mt-3"
          [class.d-none]="!mostrarResenas"
        >
          <ul class="list-unstyled">
            @for (review of reviews; track $index) {
              <li class="mb-3 px-3">
                <div class="bg-light shadow-sm p-3 rounded-3">
                  <div class="d-flex justify-content-between align-items-center mb-1">
                    <strong class="text-dark">{{ review.nombre_usuario }}</strong>
                    <small class="text-muted">{{ review.fecha | date: 'short' }}</small>
                  </div>

                  <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0 text-secondary">{{ review.review }}</p>

                    @if (review.id_usuario=== usuarioId) {
                      <div class="dropdown ms-2">
                        <button
                          class="btn p-0 border-0 bg-transparent"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <i class="fa-solid fa-ellipsis fs-5"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li>
                            <button class="dropdown-item">Editar</button>
                          </li>
                          <li>
                            <button class="dropdown-item text-danger">Eliminar</button>
                          </li>
                        </ul>
                      </div>
                    }
                  </div>
                </div>
              </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="card shadow border-0 rounded-4">
    <div class="card-body p-4">
      <h4 class="text-center text-primary fw-bold mb-4">Chat de viaje</h4>
      <div
        class="chat-container mb-4 p-3 bg-body-tertiary rounded-4"
        #chatContainer
        style="max-height: 400px; overflow-y: auto;"
      >
        <ul class="list-unstyled m-0">
          @for (comentario of comentarios; track $index) {
            <li class="mb-3">
              <div class="bg-white shadow-sm p-3 rounded-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <strong class="text-dark">{{ comentario.nombre }}</strong>
                  <small class="text-muted">{{ comentario.fecha_comentario | date: 'short' }}</small>
                </div>
                <p class="mb-0 text-secondary">{{ comentario.comentario }}</p>
              </div>
            </li>
          }
        </ul>
      </div>
      <div class="d-flex flex-column">
        <textarea
          [(ngModel)]="nuevoComentario"
          rows="3"
          class="form-control mb-3 shadow-sm rounded-3"
          placeholder="Escribe tu comentario..."
        ></textarea>

        <button
          class="btn btn-primary mx-auto px-5 py-2 rounded-pill fw-semibold"
          (click)="enviarComentario()"
        >
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>

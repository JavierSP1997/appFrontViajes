            <div class="mb-3 p-3 rounded-3" style="background-color: #ffffff; border: 1px solid #e0e0e0;">

              <p class="mb-0 text-dark">{{ comentario.comentario }}</p>
            </div>

            [(ngModel)]="nuevoComentario"
            id="nuevoComentario"

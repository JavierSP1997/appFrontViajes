<section class="section-container">
  <h2 class="section-title">Reserva tu viaje</h2>
  <p class="section-subtitle">Sigue estos sencillos pasos para</p>

  <div class="curve-line">
    <div class="line-1">
      <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <path
          d="M0,50 C25,0 75,100 100,50"
          stroke="#8FBC8F"
          stroke-width="2"
          fill="none"
        />
      </svg>
    </div>
    <div class="line-2">
      <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <path
          d="M0,50 C25,0 75,100 100,50"
          stroke="#8FBC8F"
          stroke-width="2"
          fill="none"
        />
      </svg>
    </div>
  </div>

  <div class="steps">
    <div class="step">
      <div class="step-number">Paso 1</div>
      <div class="step-icon">📍</div>
      <div class="step-title">Escoge un destino</div>
      <div class="step-desc">
        Selecciona la ciudad o lugar desde donde comenzarás tu viaje.
      </div>
    </div>

    <div class="step">
      <div class="step-number">Paso 2</div>
      <div class="step-icon">📅</div>
      <div class="step-title">Escoge fecha</div>
      <div class="step-desc">Elige el día y fin de tu reserva.</div>
    </div>

    <div class="step">
      <div class="step-number">Paso 3</div>
      <div class="step-icon">👤</div>
      <div class="step-title">Elige numero de viajeros</div>
      <div class="step-desc">
        Indica el número de viajeros al que quieras unirte
      </div>
    </div>
  </div>
</section>
